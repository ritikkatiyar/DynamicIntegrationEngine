spring:
  datasource:
    url: jdbc:h2:mem:integrationdb
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

server:
  port: 8080
